<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="header">

    </div>
    <div id="content">
        <div id="container">
            <div id="display">
                <p></p>
            </div>
            <div class="rows">
                <div id="firstRow" class="row">
                    <button class="number operand">7</button>
                    <button class="number operand">8</button>
                    <button class="number operand">9</button>
                    <button class="delete">DEL</button>
                    <button class="clear">AC</button>
                </div>
                <div id="secondRow" class="row">
                    <button class="number operand">4</button>
                    <button class="number operand">5</button>
                    <button class="number operand">6</button>
                    <button class="operand">X</button>
                    <button class="operand">/</button>
                </div>
                <div id="thirdRow" class="row">
                    <button class="number operand">1</button>
                    <button class="number operand">2</button>
                    <button class="number operand">3</button>
                    <button class="operand">+</button>
                    <button class="operand">-</button>
                </div>
                <div id="fourthRow" class="row">
                    <button class="number operand">0</button>
                    <button class="number operand">.</button>
                    <button class="number operand">x10Â³</button>
                    <button class="operand">Ans</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">

    </div>
</body>
</html>
